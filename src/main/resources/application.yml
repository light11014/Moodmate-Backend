spring:
  config:
    import: "classpath:env-local.properties"   # 기본값: 로컬용 불러오기
    #import: "classpath:env-prod.properties"   # 배포 시 이걸로 교체

  profiles:
    active: dev

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 899741832214-1hmu97ddimt008ojq5rbjnipqvejijue.apps.googleusercontent.com
            client-secret: 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
            scope:
              - email
              - profile
            redirect-uri: http://localhost:8080/login/oauth2/code/google

          kakao:
            client-id: e131931e1bafa95325fcdb4602ec35ae
            client-secret: 4pswbvGVTYymk56Z1PWGy56EqIEcuvKe
            scope:
              - account_email
              - profile_nickname
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-name: Kakao
            client-authentication-method: client_secret_post

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

  datasource:
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        show-sql: true

springdoc:
  override-with-generic-response: false
  default-produces-media-type: application/json
  writer-with-default-pretty-printer: true
  swagger-ui:
    display-request-duration: true
  api-docs:
    resolve-schema-properties: false

